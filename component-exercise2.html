<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <title> Modaal Laracast</title>
</head>



<body>
    <div id="app" class="container">
        <modal v-if="showModel" @close="showModel=false"></modal>

        <button @click="showModel=true">Login</button>
    </div>


    <!-- vue cdn -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>



    <!-- vue binding -->
    <script>
        Vue.component("modal", {




            template: `
            <div class="modal is-active">
                <div class="modal-background"></div>
                    <div class="modal-content">
                        <div class="box">
                            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Sit ea deserunt odit consequatur cupiditate. Pariatur!</p>
                        </div>
                    </div>
                <button @click="$emit('close')" class="modal-close is-large" aria-label="close"></button>
            </div>



            `,


        });


        var app = new Vue({
            el: '#app',

            data: {
                showModel: false
            }

        });
    </script>
</body>

</html>
