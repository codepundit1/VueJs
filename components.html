<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Laracast</title>
</head>

<div id="app">
    <h1>All Task</h1>
    <task-list></task-list>
</div>

<!-- vue cdn -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<!-- vue binding -->
<script>
    Vue.component("task-list", {
        template: '<div><task v-for="task in tasks">{{ task.task }}</task></div>',
        data() {
            return {
                tasks: [{
                    task: "Go to school",
                    completed: true,
                }, {
                    task: "Do this as soon as possible",
                    completed: false,
                }, {
                    task: "Send me Nut",
                    completed: true,
                }, {
                    task: "Dekhey delete kore diba",
                    completed: false,
                }, ],
            };
        },
    });

    Vue.component("task", {
        template: "<li><slot></slot></li>",
    });

    var app = new Vue({
        el: "#app",
        data: {},
    });
</script>

<body></body>

</html>
