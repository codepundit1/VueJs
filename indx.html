<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laracast</title>
</head>


<div id="app">
    <textarea name="" id="" cols="50" rows="10" v-model="message"></textarea>

    <h1>This is the head : {{ message }}</h1>
</div>









<!-- vue cdn -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>



<!-- vue binding -->
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!'
        }
    })
</script>

<body>

</body>

</html>
