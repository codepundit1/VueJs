<!DOCTYPE html>
<html lang="en">

<div id="app">
    <h1>{{ message }}</h1>
    <h1>{{ number + 10 }}</h1>
    <h1>{{ isActive ? "Active" : "Inactive" }}</h1>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<script>
    let vm = new Vue({
        el: '#app',
        data: {
            message: 'hello world',
            number: 100,
            isActive: true
        }
    })
</script>
