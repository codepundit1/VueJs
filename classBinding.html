<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Class Binding Laracast</title>

    <style>
        .is-loading {
            background-color: #ff0000;
        }
    </style>
</head>

<div id="app">
    <button :class="{'is-loading':isLoading}" @click="toggleClass">ClickMe</button>
</div>


<!-- vue cdn -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>



<!-- vue binding -->
<script>
    var app = new Vue({
        el: '#app',
        data: {
            isLoading: false,
        },

        methods: {
            toggleClass() {
                this.isLoading = true;
            }
        }


    });
</script>

<body>

</body>

</html>
